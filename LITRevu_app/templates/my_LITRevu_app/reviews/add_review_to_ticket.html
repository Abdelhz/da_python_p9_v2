<!-- add_review_to_ticket.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Add Review to Ticket</h1>
  <h3>Review for ticket : {{ticket.title}}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Review</button>
  </form>
{% endblock %}
